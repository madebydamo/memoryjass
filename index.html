<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <style>
      #gameBoard {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        width: 100%;
        height: 90svh;
        align-items: center;
      }
      #controls {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        width: 100%;
        height: 10svh;
        align-items: center;
      }
      button {
        background-color: white;
        border: 1px solid black;
        border-radius: 4px;
        font-size: 1.2em;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s, border-color 0.3s;
      }

      button:hover {
        background-color: #f2f2f2;
        border-color: #999999;
      }
      .card {
        width: 10vw;
        height: 15.3416vw;
        position: relative;
        cursor: pointer;
        display: inline-block;
      }
      .card.flipped img {
        display: none;
      }
      .card.flipped {
        background: grey;
      }
      .card img {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <button id="startRound">Start Round</button>
    </div>
    <div id="gameBoard"></div>
    <script>
      const cardNames = [
        "eichel-acht",
        "eichel-ass",
        "eichel-banner",
        "eichel-koenig",
        "eichel-neun",
        "eichel-ober",
        "eichel-sechs",
        "eichel-sieben",
        "eichel-under",
        "rosen-acht",
        "rosen-ass",
        "rosen-banner",
        "rosen-koenig",
        "rosen-neun",
        "rosen-ober",
        "rosen-sechs",
        "rosen-sieben",
        "rosen-under",
        "schellen-acht",
        "schellen-ass",
        "schellen-banner",
        "schellen-koenig",
        "schellen-neun",
        "schellen-ober",
        "schellen-sechs",
        "schellen-sieben",
        "schellen-under",
        "schilten-acht",
        "schilten-ass",
        "schilten-banner",
        "schilten-koenig",
        "schilten-neun",
        "schilten-ober",
        "schilten-sechs",
        "schilten-sieben",
        "schilten-under",
      ];

      const gameBoard = document.getElementById("gameBoard");
      const startRoundButton = document.getElementById("startRound");

      function createCard(name) {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<img src="./img/${name}.gif" alt="${name}">`;
        card.addEventListener("click", () => {
          card.classList.toggle("flipped");
        });
        return card;
      }

      function startRound() {
        gameBoard.innerHTML = "";
        const shuffledCards = cardNames.sort(() => Math.random() - 0.5);
        const selectedCards = shuffledCards.slice(0, 9);

        selectedCards.forEach((cardName) => {
          const card = createCard(cardName);
          gameBoard.appendChild(card);
        });

        setTimeout(() => {
          gameBoard.childNodes.forEach((card) => {
            card.classList.add("flipped");
          });
        }, 20 * 1000);
      }

      startRoundButton.addEventListener("click", startRound);
    </script>
  </body>
</html>
